project:
  name: EasyReadme
  logoUri: https://noxorg.dev/docs/images/EasyReadme.png
  cloudUri: https://github.com/Mornevanzyl/EasyReadme
  tagLine: Taking the fuss out of project README files!

header:
  show: true
  useShields: true
  useLogo: true
  useName: true
  useTagLine: true

sections:
- heading: About
  contentBlocks:
  - text: EasyReadme is a lightweight utility that simplifies the task of creating a README.md file for your project repository. It reads a simple YAML configuration file and scaffolds a README file that you can edit.
- heading: Key Features
  contentBlocks:
  - list:
    - Configure your README using a simple YAML file.
    - Switch GitHub project shields on/off with little effort.
    - Single entry project URIs and info.
    - Content blocks support normal text, raw markdown and list items.
    - Compatible with GitHub and Azure DevOps.
- heading: Getting started
- heading: Prerequisites
  headingSize: 2
  contentBlocks:
  - raw: Make sure you have [.NET 7.0](https://dotnet.microsoft.com/en-us/download/dotnet/7.0) or later installed.
- heading: Running the application
  headingSize: 2
  contentBlocks:
  - codeBlock: git clone https://github.com/Mornevanzyl/EasyReadme.git
  - raw: Modify the ```readme.yaml``` with descriptors and settings appropriate to your project.
  - codeBlock: dotnet run
